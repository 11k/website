server {
    listen 8080;
    server_name stage.destiny.gg;
    root /www/stage.destiny.gg/public;

    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    error_page 503 /errors/503.html;

    location ~ ^/\. { deny  all; }
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|map)$ {
        expires 365d;
    }

    location / {
        try_files $uri $uri/ @phprewrite;
    }

    location @phprewrite {
        rewrite ^/.*$ /index.php;
    }

    location ~ \.php$ {
        if ($request_uri !~ "^/embed/chat") {
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header Content-Security-Policy "default-src *; script-src 'unsafe-inline' *.destiny.gg https://apis.google.com www.google.com www.google-analytics.com https://ssl.google-analytics.com https://*.googlesyndication.com https://googleads.g.doubleclick.net https://*.gstatic.com; object-src 'none'; style-src 'self' data: 'unsafe-inline' *.destiny.gg; img-src 'self' data: *.destiny.gg www.google-analytics.com https://ssl.google-analytics.com ting.7eer.net adn.impactradius.com https://ssl.gstatic.com; media-src 'none'; frame-src 'self' https://www.google.com www.twitch.tv player.twitch.tv googleads.g.doubleclick.net; font-src *.destiny.gg; connect-src *";
        }
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=2700000; includeSubDomains; preload";
        include dgg_csp.conf;

        fastcgi_pass  127.0.0.1:850;
        fastcgi_index index.php;
        include       fastcgi.conf;
    }
}

